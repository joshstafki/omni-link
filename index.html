<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Stafki | All My Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Papyrus, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem 1rem;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 1.5rem 0;
    }
    a {
      text-decoration: none;
      font-size: 1.2rem;
      color: black;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .toggle {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
    }
    .toggle::before {
      content: "";
      position: absolute;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    .toggle.active::before {
      left: 27px;
    }
    .menu {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .menu-button {
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      border-radius: 6px;
    }
    .menu:hover .dropdown {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-button">☰</button>
    <div class="dropdown">
      <a href="https://raw.githubusercontent.com/joshstafki/omni-link/main/Resume%202025.pdf" target="_blank">Resume</a>
    </div>
  </div>
  <header>
    <img src="https://raw.githubusercontent.com/joshstafki/omni-link/main/IMG_9830.png" alt="Josh Stafki" class="profile-pic">
    <h1>Josh Stafki</h1>
  </header>
  <ul>
    <li>
      <a href="https://www.instagram.com/joshstafki?igsh=emQ3YWplM2ZneTFz&utm_source=qr" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
        Instagram (@joshstafki)
      </a>
    </li>

    <li>
      <a href="https://x.com/joshstafki?s=21" target="_blank">
        <img src="https://loodibee.com/wp-content/uploads/Twitter-X-Logo-300x300.png" alt="X" class="icon">
        @joshstafki
      </a>
    </li>

    <li>
      <a href="https://open.spotify.com/user/31coy7zzjdxsugr3i3dlcxx4whsu?si=Wz6ICs4bTZm8EGK3yffzEA" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="icon">
        Astrønautik on Spotify
      </a>
    </li>

    <li>
      <a href="http://www.intrepidflights.com" target="_blank">
        <img src="https://lh3.googleusercontent.com/p/AF1QipPtHd6cUt0YyHZs3-K4_LlGuO-HjPDYltm3ma5P=w170-h213-n-k-no-nu" alt="Intrepid Flights" class="icon">
        Intrepid Flights Photography
      </a>
    </li>

    <li>
      <a href="https://notary.sos.mn.gov/Notary/NotaryDetails?notaryMasterId=b1b201ad-7a3b-ee11-9076-00155d01c440" target="_blank">
        <img src="https://www.sos.mn.gov/media/yfyadhpm/seal_1c_blk_outlined-final2024.png" alt="MN Notary" class="icon">
        MN Notary Public
      </a>
    </li>

    <li>
      <a href="mailto:joshstafki@gmail.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email" class="icon">
        Contact Info
      </a>
    </li>
  </ul>

  <div class="toggle-container">
    <div class="toggle" onclick="this.classList.toggle('active'); document.body.classList.toggle('dark')"></div>
  </div>
</body>
</html>

    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        /* Link and icon styling */
        .link {
            display: flex;
            align-items: center;
            margin: 20px 0;
            text-decoration: none;
            color: inherit;
        }

        .link-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .header-content {

            margin-top: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        /* Theme toggle button */
        .theme-toggle-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }

        /* Dropdown menu for resume */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
        }
    </style>
    <script>
        // Function to toggle between light and dark mode
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        // Apply theme based on localStorage
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme + '-mode');
            } else {
                document.body.classList.add('light-mode');
            }
        };
    </script>
</head>

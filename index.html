<!-- Hamburger Menu -->
<style>
  .menu-container {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 999;
    font-family: Papyrus, sans-serif;
  }

  .menu-toggle {
    cursor: pointer;
    width: 30px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .menu-toggle div {
    height: 4px;
    background-color: #333;
    border-radius: 2px;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    top: 2.5rem;
    right: 0;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    min-width: 120px;
    text-align: right;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .dropdown-menu a {
    display: block;
    padding: 10px 16px;
    text-decoration: none;
    color: #333;
    transition: background 0.2s;
  }

  .dropdown-menu a:hover {
    background-color: #f2f2f2;
  }

  input[type=checkbox]:checked ~ .dropdown-menu {
    display: block;
  }

  input[type=checkbox] {
    display: none;
  }
</style>

<div class="menu-container">
  <label for="menu-toggle">
    <div class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </label>
  <input type="checkbox" id="menu-toggle" />
  <div class="dropdown-menu">
    <a href="https://raw.githubusercontent.com/joshstafki/omni-link/main/Resume%202025.pdf" target="_blank">
      Resume
    </a>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All My Links</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto 100px auto;
      padding: 20px;
      text-align: center;
    }

    .link {
      display: block;
      margin: 15px 0;
      padding: 12px 20px;
      background: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .link:hover {
      background: #333;
    }

    @keyframes scroll-news {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Josh's Links</h1>
    <a class="link" href="https://instagram.com" target="_blank">Instagram</a>
    <a class="link" href="https://twitter.com" target="_blank">Twitter</a>
    <a class="link" href="https://spotify.com" target="_blank">Spotify</a>
    <a class="link" href="https://github.com" target="_blank">GitHub</a>
    <a class="link" href="mailto:your@email.com">Email Me</a>
    <!-- Add more links here if needed -->
  </div>

  <!-- Spacer and News Ticker -->
  <div style="height:50px;"></div>

  <div id="news-ticker" style="position:fixed;bottom:0;width:100%;background:#1a1a1a;color:#fff;overflow:hidden;z-index:1000;border-top:1px solid #333;padding:10px 0;font-size:14px;">
    <div id="ticker-content" style="white-space:nowrap;display:inline-block;animation:scroll-news 25s linear infinite;"></div>
  </div>

  <script>
    const apiKey = 'c247c7492aa347eb8a4f82b217aa5fa2';
    const endpoint = `https://cors-anywhere.herokuapp.com/https://newsapi.org/v2/top-headlines?country=us&pageSize=5&apiKey=${apiKey}`;

    // Unlock access to the proxy
    fetch('https://cors-anywhere.herokuapp.com/corsdemo')
      .then(() => fetch(endpoint))
      .then(response => response.json())
      .then(data => {
        const headlines = data.articles.map(article => `üì∞ ${article.title}`).join(' | ');
        document.getElementById('ticker-content').textContent = headlines;
      })
      .catch(error => {
        document.getElementById('ticker-content').textContent = '‚ö†Ô∏è Could not load news at this time.';
        console.error('News API error:', error);
      });
  </script>

</body>
</html>

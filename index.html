<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni-Link</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, p {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      max-width: 90%;
      line-height: 1.4;
      animation-delay: 1.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>
  <h1>This site is currently under construction</h1>
  <p>The developer is using a GitHub repository to make this site as functional as possible.</p>
</body>
</html>

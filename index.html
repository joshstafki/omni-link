  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Papyrus, sans-serif;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2rem;
      margin-top: 2rem;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #6c63ff;
    }

    .link img {
      width: 28px;
      height: 28px;
    }

    /* Hamburger Menu */
    .menu-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 999;
    }

    .menu-toggle {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 120px;
      text-align: right;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f2f2f2;
    }

    input[type=checkbox]:checked ~ .dropdown-menu {
      display: block;
    }

    input[type=checkbox] {
      display: none;
    }

    /* Light/Dark Toggle */
    .toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toggle-checkbox {
      position: absolute;
      opacity: 0;
    }

    .toggle-label {
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: white;
      top: 1px;
      left: 1px;
      transition: transform 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #6c63ff;
    }

    .toggle-checkbox:checked + .toggle-label::after {
      transform: translateX(20px);
    }

    /* Ensure link text also turns white in dark mode */
    body.dark-mode .link {
      color: #f0f0f0;
    }

    body.dark-mode .menu-toggle div {
      background-color: #f0f0f0;
    }

    body.dark-mode .dropdown-menu {
      background-color: #333;
      border-color: #555;
    }

    body.dark-mode .dropdown-menu a {
      color: #f0f0f0;
    }

    body.dark-mode .dropdown-menu a:hover {
      background-color: #555;
    }
  </style>
</head>

<script>
const apiKey = 'pub_804092a966001b47e9c6a2ac6e7c9672d846e';
const endpoint = `https://newsdata.io/api/1/news?country=us&language=en&category=top&apikey=${apiKey}`;

const tickerContent = document.getElementById('ticker-content');
const tickerElement = document.getElementById('news-ticker');

// Set animation delay and speed
const scrollSpeed = 400; // Time in seconds (this controls the speed)
const animationDuration = scrollSpeed + 's';
const introDelay = 3; // 3 seconds intro delay before animation starts

fetch(endpoint)
  .then(response => response.json())
  .then(data => {
    if (data.results && data.results.length > 0) {
      const headlines = data.results.map(article => `üì∞ ${article.title}`).join(' | ');
      tickerContent.textContent = headlines;

      // Set the scroll animation dynamically and delay before it starts
      tickerContent.style.animation = `scroll-news ${animationDuration} linear infinite`;
      tickerContent.style.animationDelay = `${introDelay}s`; // Delay before animation starts
    } else {
      tickerContent.textContent = '‚ö†Ô∏è No news available at the moment.';
    }
  })
  .catch(error => {
    tickerContent.textContent = '‚ö†Ô∏è Could not load news at this time.';
    console.error('News API error:', error);
  });

</script>

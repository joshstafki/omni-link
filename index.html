<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      margin: 0;

      background-color: white;

    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 40px auto 20px auto;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0 5px 0;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin: 0 0 40px 0;
      color: #666;
    }

    .link-block {
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      max-width: 400px;
    }

    .link-block img {
      width: 24px;
      height: 24px;
    }

    .link-block a {
      font-size: 1rem;
      color: #000;
      text-decoration: none;
      word-break: break-word;
    }

    .link-block a:hover {
      text-decoration: underline;
    }

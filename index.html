<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh Stafki – Omni Link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Papyrus&display=swap" rel="stylesheet">
  <style>
    /* --- Previous CSS styles --- */
    body {
      margin: 0;
      padding: 0;
      font-family: Papyrus, sans-serif;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      padding-top: 60px; /* Space for fixed top elements */
      padding-bottom: 60px; /* Space for fixed bottom ticker */
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #6c63ff;
    }

    .link img {
      width: 28px;
      height: 28px;
    }

    /* Hamburger Menu */
    .menu-container {
      position: fixed; /* Keep menu fixed */
      top: 1rem;
      right: 1rem;
      z-index: 1001; /* Ensure menu is above ticker/toggle */
    }

    .menu-toggle {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 120px;
      text-align: right;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s, color 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: #f2f2f2;
    }

    input[type=checkbox]:checked ~ .dropdown-menu {
      display: block;
    }

    input[type=checkbox] {
      display: none;
    }

    /* Light/Dark Toggle */
    .toggle-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .toggle-checkbox {
      position: absolute;
      opacity: 0;
    }

    .toggle-label {
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: white;
      top: 1px;
      left: 1px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #6c63ff;
    }

    .toggle-checkbox:checked + .toggle-label::after {
      transform: translateX(20px);
    }

    /* Dark Mode Specific Styles */
    body.dark-mode .link { color: #f0f0f0; }
    body.dark-mode .link:hover { color: #aaa; }
    body.dark-mode .menu-toggle div { background-color: #f0f0f0; }
    body.dark-mode .dropdown-menu { background-color: #333; border-color: #555; }
    body.dark-mode .dropdown-menu a { color: #f0f0f0; }
    body.dark-mode .dropdown-menu a:hover { background-color: #555; }


    /* --- News Ticker Styles --- */
    #news-ticker {
      position: fixed;
      bottom: 0;
      left: 0; /* Ensure it starts from the left edge */
      width: 100%;
      background: #f0f0f0;
      color: #333;
      overflow: hidden;
      z-index: 998; /* Below toggle/menu */
      border-top: 1px solid #ccc;
      padding: 10px 0;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease, border-top-color 0.3s ease;
      cursor: default; /* Default cursor for the bar itself */
    }
    body.dark-mode #news-ticker {
      background:#1a1a1a;
      color:#fff;
      border-top:1px solid #333;
    }

    #ticker-content {
      display: inline-block; /* Changed from inline */
      white-space: nowrap;
      visibility: hidden; /* Hide until animation starts */
      animation: none;
      padding-left: 100%; /* Start off-screen */
    }

    /* --- NEW: Styles for clickable links within the ticker --- */
    .ticker-link {
        color: inherit; /* Use the parent ticker color */
        text-decoration: none; /* No underline by default */
        padding: 0 8px; /* Add spacing around link text */
        cursor: pointer; /* Pointer cursor on hover */
        white-space: nowrap; /* Prevent link text from wrapping */
        display: inline-block; /* Treat as block for spacing */
    }

    .ticker-link:hover {
        text-decoration: underline; /* Underline on hover */
        opacity: 0.8; /* Slight visual feedback */
    }

    .ticker-separator {
        padding: 0 5px; /* Spacing around the separator */
        white-space: nowrap; /* Prevent wrapping */
        display: inline-block; /* Treat as block for spacing */
        cursor: default; /* Keep default cursor over separator */
    }
    /* --------------------------------------------------------- */


    @keyframes scroll-news {
      0% { transform: translateX(0); } /* Start from padding-left position */
      100% { transform: translateX(-100%); } /* Move left by its own width + padding */
    }

  </style>
</head>

<body>
  <div class="toggle-container">

  <script>
    // --- Dark Mode Toggle Script ---
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    function applyTheme() {
        if (darkModeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    }
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        darkModeToggle.checked = true;
    } else {
        darkModeToggle.checked = false;
    }
    applyTheme();
    darkModeToggle.addEventListener('change', applyTheme);


    // --- News Ticker Script (Modified) ---
    const apiKey = 'pub_458092a966001b47e9c6a2ac6e7c9672d846e'; // Use your actual key
    // Consider filtering for sources with actual links if needed
    const endpoint = `https://newsdata.io/api/1/news?country=us&language=en&category=top&apikey=${apiKey}`;

    const tickerContent = document.getElementById('ticker-content');
    const tickerElement = document.getElementById('news-ticker');

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        tickerContent.innerHTML = ''; // Clear previous content/loading message

        if (data.status === "success" && data.results && data.results.length > 0) {
            let hasContent = false;
            data.results.forEach((article, index) => {
                // *** MODIFICATION START ***
                // Check if both title and link exist
                if (article.title && article.link) {
                    hasContent = true;
                    // Create the link element
                    const linkElement = document.createElement('a');
                    linkElement.href = article.link;
                    linkElement.textContent = `📰 ${article.title}`;
                    linkElement.target = '_blank'; // Open in new tab
                    linkElement.rel = 'noopener noreferrer'; // Security best practice
                    linkElement.classList.add('ticker-link'); // Add class for styling

                    tickerContent.appendChild(linkElement);

                    // Add separator if not the last item
                    if (index < data.results.length - 1) {
                        const separator = document.createElement('span');
                        separator.textContent = '   |   '; // Use non-breaking spaces
                        separator.classList.add('ticker-separator'); // Add class for styling
                        tickerContent.appendChild(separator);
                    }
                }
                // *** MODIFICATION END ***
            });

            if (hasContent) {
                // Calculate animation duration based on new content width
                requestAnimationFrame(() => { // Wait for browser to render links
                    const contentWidth = tickerContent.scrollWidth; // Use scrollWidth for potential overflow
                    const containerWidth = tickerElement.offsetWidth;
                    const scrollSpeed = 60; // pixels per second (adjust as needed)
                    const totalScrollDistance = contentWidth; // Scroll the content width itself
                    const animationDuration = totalScrollDistance / scrollSpeed;
                    const introDelay = 3; // seconds

                    // Apply animation only if duration is valid
                    if (animationDuration > 0) {
                       tickerContent.style.animation = `scroll-news ${animationDuration}s linear ${introDelay}s infinite`;
                       tickerContent.style.visibility = 'visible'; // Make it visible now
                    } else {
                        tickerContent.style.paddingLeft = '0'; // Remove padding if no animation (content fits)
                        tickerContent.style.visibility = 'visible';
                    }

                });
            } else {
                 tickerContent.textContent = '⚠️ No news articles with links available.';
                 tickerContent.style.visibility = 'visible';
                 tickerContent.style.paddingLeft = '0'; // Center text if no animation
            }

        } else {
            console.error('News API response error or no results:', data);
            tickerContent.textContent = '⚠️ No news available at the moment.';
            tickerContent.style.visibility = 'visible';
            tickerContent.style.paddingLeft = '0';
        }
      })
      .catch(error => {
        tickerContent.textContent = '⚠️ Could not load news at this time.';
        tickerContent.style.visibility = 'visible';
        tickerContent.style.paddingLeft = '0';
        console.error('News API fetch error:', error);
      });

  </script>

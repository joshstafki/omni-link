<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni-Link</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    a.button {
      margin-top: 1.5rem;
      background: white;
      color: #4e54c8;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    a.button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Omni-Link</h1>
  <p>Your one-stop hub for everything you need.</p>
  <a href="#" class="button">Explore Now</a>
</body>
</html>
